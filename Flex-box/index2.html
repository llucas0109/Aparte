<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            /*Ao Definir O displey em flex deixamos de dar identidade para cada filho para tornar os filhos em UM unico alinhamento que sera em colunas e linhas horizontais, que sao definidas no conteiner pai.*/
            /*Temos que definir a altura antes de usar o alinhamento vertical*/
            display: flex; 
            height: 100vh;
              /*Existe o eixo principal e o eixo segundario. Todo alinhamento depende do eixo principal*/
            flex-direction: row; /*Aqui o eixo principal e de column entao se eu aplicar justfy-content: end; teremos o alinhamento no final da pagina, CASO quizesemos fazer a mesma coisa (alinha no final da pagina ) com o flex-direction: row ; teriamos que usar align-itens end */
            /*Os dois alinhadores tem flex- e flex- e center*/
            justify-content: center; /*Ainha no eixo principal*/
            /*O justify contente pode separar itens entre si usado space-between ou space around*/
            align-items: stretch; /*Alinha no eixo segundario*/
            /*align-itens: stretch; faz os itens ocuparem todo espa√ßo do eixo segundario*/
          
        }
        div.chield{
            width: 100px;
            margin: 5px;
            background-color: rgb(166, 82, 199);
            flex-grow: 1; /*o tamanho dos itens ocupa todo espaco disponivel que sobra*/
        }
        #badguy{
            flex-grow: 4; /*vai crescer 4 vezes mais que a outra div do espaco que sobra*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chield"><strong>Bloco 1</strong></div>
        <div class="chield" id="badguy"><strong>Bloco 2</strong></div>
    </div>
</body>
</html>
